<div style="width: 600px;" fxLayout="column" fxLayoutAlign="center start">
  <mat-list fxLayout="column wrap" fxLayoutGap="5px">
    <mat-list-item *ngFor="let rule of disabledLinks">
      {{rule.aff_info1}}
      {{rule.aff_info2}}
      {{rule.aff_info3}}
      {{rule.aff_info4}}
      {{rule.aff_info5}}
      <button 
        mat-raised-button 
        color="warn" 
        (click)="deleteDisabledLink(rule.id)"
        style="float:right"
      >
        DELETE
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
