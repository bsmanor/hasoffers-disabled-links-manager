<div fxLayout="column" fxLayoutAlign="start center" style="max-width:450px; height:500px;">

    
  <img mat-card-image src="https://res.cloudinary.com/manor-assignment/image/upload/v1539928897/general/hasoffers-logo.png" style="padding: 0px 15px;">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>

  <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">

    <mat-form-field appearance="outline">
      <input #networkId type="text" matInput placeholder="Network ID">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <input #networkToken type="password" matInput placeholder="Netwoork token">
    </mat-form-field>

  </mat-card-content>


  <mat-card-actions fxLayout="row" fxLayoutAlign="center start">
    <button 
      mat-raised-button 
      (click)="validateNetorkCreds(networkId.value, networkToken.value)" 
      color="primary"
      class="rounded nofocus"
    >
      GO!
    </button>
  </mat-card-actions>

</div>
